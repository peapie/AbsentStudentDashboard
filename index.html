<!doctype html>
<html lang="en" ng-app="absentDashboard">
<head>
  <meta charset="utf-8">
  <title>Absent Students</title>
  <script src="public/js/lib/angular/angular.min.js"></script>
  <script src="public/js/controllers.js"></script>
</head>

<body >
  <div id="navbar"> 
    <p> Hello, {{World}}!</p>

    <div id="login">
      <p> logout</p>
    </div>
  </div>

  <div id="dashboard" ng-controller="StudentListCtrl">
    <div>
      select threshold here: 
      <input> </input>
    </div>

    <div id="statistics">
      Student stats- mean and median
    </div>

    <div id="studentList">
      <ul>
        <li ng-repeat="student in students">
          <span>{{student.name}}</span>
          <span>{{student.schoolName}}</span>
          <span>{{student.attendanceYtd}}</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
